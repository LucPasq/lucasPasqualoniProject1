<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <nav id="contactNav">
        <h2>Textilee</h2>

            <li><a href="./contact.html">Contact</a></li>
        </ul>  
    </nav>
    <header id="contactHeader" class="contactHeader wrapper">
        <h1>Get in touch</h1>
    </header>
    <main id="contactMain" class="contactMain wrapper">
        <section id="contactInput" class="contactInput">
            <div class="contactDetailInput">
                <input type="text" id="contactName" name="contactName" cols="50" placeholder="Name">
                <input type="text" id="contactEmail" name="contactEmail" cols="50" placeholder="Email Address">
            </div>
            <div class="contactMessageInput">
                <input type="text" id="contactMessage" name="contactMessage" cols="100" placeholder="Message">
            </div>
            <button class="contactButton">submit</button>
        </section>
        <section id="infoSideBar">
            <div class="contactLogosEmail">
                <div class="contactLogoBar">
                    <img src="" alt="facebook logo">
                    <img src="" alt="instagram logo">
                    <img src="" alt="twitter logo">
                    <img src="" alt="whatsapp logo">
                </div>
                <p>info@email.com</p>
            </div>
            <div class="contactInfoStack">
                <p>123-456-7890</p>
                <p>123 Queen Street West,</p>
                <p>Unit 10</p>
                <p>Toronto, Ontario</p>
                <p>M5V2D5</p>
            </div>
        </section>
    </main>
    <footer id="contactFooter" class="footer">
        <p>Copyright 2019 Juno College</p>
    </footer>
</body>
