<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<!--The contact page. Small, yet deceptively challenging.-->
<body>
    <nav id="contactNav" class="wrapper">
        <h1>Textilee</h1>
        <ul class="navMenu wrapper">
            <li><a href="./index.html">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="./blog.html">Blog</a></li>
            <li><a href="./contact.html">Contact</a></li>
        </ul>  
    </nav>
    <!--Same reutilized nav.-->
    <header id="contactHeader" class="contactHeader wrapper">
        <h2>Get in touch</h2>
    </header>
    <!--Header is the same deal as the blogs-->
    <main id="contactMain" class="contactMain wrapper">
        <section id="contactInput" class="contactInput">
            <div>
                <input type="text" id="contactName" name="contactName"  cols="50" class="contactDetailInput" placeholder="Name">
                <input type="text" id="contactEmail" name="contactEmail"  cols="50" class="contactDetailInput" placeholder="Email Address">
            </div>
            <div>
                <textarea type="text" id="contactMessage" name="contactMessage" cols="73" class="contactMessageInput" placeholder="Message"></textarea>
            </div>
            <button class="contactButton">submit</button>
        </section>
        <!--Comment field lifted almost 1-1 from the blog pages. Minor tweaking with css-->
        <section id="infoSideBar" class="contactInfo">
            <div class="contactLogosEmail">
                <div class="contactLogoBar">
                    <img src="https://1000logos.net/wp-content/uploads/2021/04/Facebook-logo.png" height="30px" width="45px" alt="facebook logo">
                    <img src="https://cdn-icons-png.flaticon.com/512/87/87390.png" height="30px" width="30px" alt="instagram logo">
                    <img src="https://www.pngkey.com/png/full/2-27646_twitter-logo-png-transparent-background-logo-twitter-png.png" height="30px" width="30px" alt="twitter logo">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6b/WhatsApp.svg/512px-WhatsApp.svg.png" height="30px" width="30px" alt="whatsapp logo">
                </div>
                <p>info@email.com</p>
            </div>
            <!--The interesting part. No logos included with the assets BUT I do actually know what these pictures are! simple linking from the net and arranged with css and we get something (almost) like the examples!-->
            <div class="contactInfoStack">
                <p>123-456-7890</p>
                <p>123 Queen Street West,</p>
                <p>Unit 10</p>
                <p>Toronto, Ontario</p>
                <p>M5V2D5</p>
            </div>
            <!--Boring flexboxes blah-->
        </section>
    </main>
    <!--Not much going on in this main, easily the quickest to get constructed-->
    <footer id="contactFooter" class="footer wrapper">
        <p>Copyright 2019 Juno College</p>
    </footer>
    <!--Footer my beloved-->
</body>
</html>
